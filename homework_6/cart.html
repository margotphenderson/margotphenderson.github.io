<!DOCTYPE html>
<html>
<head>
  <title>Bun Bun Bake Shop</title>
  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
</head>

<!-- BODY -->
<body>

  <!-- HEADER & NAV BAR -->
  <header>
    <div id="header-background">
      <img src="Images/header-bg3.jpg">
    </div>

    <div id="logo">
      <a href="index.html">
        <h1><span class="bunbun">BUN BUN</span><br>BAKE SHOP</h1>
      </a>
    </div>

    <div id="cart">
      <a href="cart.html">
        <img src="Images/cart-gray.png">
        <div id="cartNumber" value="0">0</div>
      </a>
    </div>

    <nav>
      <a href="browse.html">MENU</a>
      <a href="#">CATERING</a>
      <a href="#">OUR STORY</a>
      <a href="#">VISIT US</a>
    </nav>
  </header>

    <div class="back-buttons-cart">
      <a href="browse.html">
        <div class="backbutton">&#60; Browse More Flavors</div>
      </a>
    </div>

    <div class="progress">
      <img src="Images/progressbar.png">
    </div>
    <div id="progress-cart">
      <a href="cart.html">CART</a>
    </div>
    <div id="progress-delivery">
      <a href="#">DELIVERY</a>
    </div>
    <div id="progress-billing">
      <a href="#">BILLING</a>
    </div>

    <!-- <div class="progress-title"> -->
      <div class="title">
        <h2>My Cart</h2>
      </div>
    <!-- </div> -->

    <div class="flavor-glaze-quant">
      <div class="empty-left">
      </div>
      <div class="flavor">
        Flavor:
      </div>
      <div class="glaze">
        Glaze:
      </div>
      <div class="quantity">
        Quantity:
      </div>
      <div class="empty-right">
      </div>
    </div>

    <div class="new-item">
      <div class="remove-thumbnail">
        <div class="remove"
          <p>X &nbsp;&nbsp;</p>
        </div>
        <img class="item-thumbnail" src="Images/noicing.jpg">
      </div>
      <div class="item-flavor">
            <select>
              <option value="original">Original</option>
              <option value="caramelpecan">Caramel Pecan</option>
              <option value="walnut">Walnut</option>
              <option value="pumpkinspice">Pumpkin Spice</option>
              <option value="blackberry">Blackberry</option>
              <option value="glutenfree">Gluten-Free</option>
            </select>
      </div>
      <div class="item-glaze">
        <select>
          <option value="noglaze">No Glaze</option>
          <option value="sugarmilk">Sugar Milk</option>
          <option value="vanillamilk">Vanilla Milk</option>
          <option value="dchoc">Double Chocolate</option>
        </select>
      </div>
      <div class="item-quantity">
        <select>
          <option value="1">1</option>
          <option value="3">3</option>
          <option value="6">6</option>
          <option value="12">12</option>
        </select>
      </div>
      <div class="item-price">
        <p>$&nbsp; XX.XX</p>
      </div>
    </div>
<!-- pricing and delivery fees -->
    <br>
    <div class="calculate-price">

      <!--empty left space-->
      <div class="price-left-empty">
      </div>

      <!--calculating total price-->
      <div class="price-right">

        <div class="calculate-rolls">
          <div class="rolls-number">
            <p>Rolls (XX) :</p>
          </div>
          <div class="cost-rolls">
            <p>$&nbsp; XX.XX</p>
          </div>
        </div>

        <div class="calculate-tax">
          <div class="tax">
            <p>Tax :</p>
          </div>
          <div class="cost-tax">
            <p>$&nbsp;&nbsp;&nbsp;X.XX</p>
          </div>
        </div>

        <div class="calculate-delivery">
          <div class="delivery-fee">
            <p>Delivery Fee :</p>
          </div>
          <div class="cost-delivery">
            <p>$&nbsp;&nbsp;&nbsp;X.XX</p>
          </div>
        </div>

        <div id="disclaimer">
          Select delivery time at checkout.
        </div>
        <!-- underline -->

        <div class="calculate-total">
          <div class="total">
            <p>Total :</p>
          </div>
          <div class="cost-total">
            <p>$&nbsp; XX.XX</p>
          </div>
        </div>

        <!-- <div class="checkout"> -->
          <button class="next-step">Delivery Options</button>
        <!-- </div> -->
      </div>

      </div>
    </div>

    <!-- <div class="back-checkout"

      <div class="backbutton">
        <a href="browse.html">
          <div class="backbutton">
            <p>&#60; Browse More Flavors
            </p>
          </div>
        </a>
      </div> -->

  </body>

  <!-- FOOTER -->
  <footer>
    <a href="#"><img src="Images/email-gray.png"> </a>
    <a href="#"><img src="Images/instagram-gray.png" href="#"></a>
    <a href="#"><img src="Images/facebook-gray.png" href="#"></a>
  </footer>
</html>
